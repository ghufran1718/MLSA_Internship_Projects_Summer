<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dictionary App</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 5px; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Dictionary App</h2>
  <input type="text" id="wordInput" placeholder="Enter a word">
  <button onclick="searchWord()">Search</button>

  <div class="result" id="result"></div>

  <script>
    async function searchWord() {
      const word = document.getElementById("wordInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!word) {
        resultDiv.innerHTML = "<p>Please enter a word!</p>";
        return;
      }

      try {
        const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
        if (!response.ok) {
          throw new Error("Word not found");
        }

        const data = await response.json();
        const meaning = data[0].meanings[0];
        const definition = meaning.definitions[0].definition;
        const example = meaning.definitions[0].example || "No example available.";
        const partOfSpeech = meaning.partOfSpeech;
        const audio = data[0].phonetics.find(p => p.audio)?.audio;

        resultDiv.innerHTML = `
          <p><b>Word:</b> ${word}</p>
          <p><b>Part of Speech:</b> ${partOfSpeech}</p>
          <p><b>Meaning:</b> ${definition}</p>
          <p><b>Example:</b> ${example}</p>
          ${audio ? `<button onclick="playAudio('${audio}')">ðŸ”Š Play Pronunciation</button>` : ""}
        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }

    function playAudio(audioUrl) {
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>
</body>
</html>
